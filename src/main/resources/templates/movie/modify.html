<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Movie Read Page</h1>
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" >
        </div>
        <div class="form-group">
            <label >Review Count </label>
            <input type="text" class="form-control" name="reiviewCnt" th:value="${dto.reviewCnt}" readonly>
        </div>
        <div class="form-group">
            <label >Avg</label>
            <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
        </div>

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;

            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>

        <div class="uploadResult">
            <ul>
                <li th:each="movieImage : ${dto.imageDTOList}" th:data-file="${movieImage.getThumbnailURL()}">
                    <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>
        <form th:action="@{/movie/modify}" th:method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="mno" th:value="${mno}">
        </form>
        <button class="modifyBtn" type="button" class="btn btn-primary">Submit</button>
        <div class="list-group reviewList">

        </div>

        <script>
            $(document).ready(function(e) {
                let grade = 0;
                const mno = [[${dto.mno}]];

                $('.starrr').starrr({
                    rating: grade,
                    change: function(e, value){
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });

                const reviewModal = $(".reviewModal");
                const inputMid = $('input[name="mid"]');
                const inputText = $('input[name="text"]');

                $(".addReviewBtn").click(function () {
                    inputMid.val("");
                    inputText.val("");

                    $(".removeBtn ,  .modifyBtn").hide();
                    $(".reviewSaveBtn").show();

                    reviewModal.modal('show');
                });

                $('.reviewSaveBtn').click(function() {
                    const data = {mno:mno, grade:grade, text:inputText.val(), mid: inputMid.val() };
                    console.log(data);
                    $.ajax({
                        url:'/reviews/'+mno,
                        type:"POST",
                        data:JSON.stringify(data),
                        contentType:"application/json; charset=UTF-8",
                        dataType:"text",
                        success: function(result){
                            console.log("result: " + result);
                            self.location.reload();
                        },
                        error: function(err){
                            console.log(err);
                        }
                    })
                    reviewModal.modal('hide');
                });

                function getMovieReviews() {
                    function formatTime(str){
                        const date = new Date(str);
                        return date.getFullYear() + '/' +
                            (date.getMonth() + 1) + '/' +
                            date.getDate() + ' ' +
                            date.getHours() + ':' +
                            date.getMinutes();
                    }

                    $.getJSON("/reviews/"+mno +"/all", function(arr){
                        let str ="";
                        $.each(arr, function(idx, review){
                            console.log(review);
                            str += '    <div id="card-body-'+ idx + '" class="card-body" data-reviewnum='+review.reviewNum+' data-mid='+review.mid+'>';
                            str += '    <h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
                            str += '    <h6 class="card-subtitle mb-2 text-muted">'+review.nickname+'</h6>';
                            str += '    <p class="card-text">'+ formatTime(review.regDate) +'</p>';
                            str += '    </div>';
                        });
                        $(".reviewList").html(str);
                    });
                }
                getMovieReviews();

                const actionForm = $("form");
                $(".modifyBtn").click(function() {
                    if(!confirm("수정하시겠습니까?")){
                        return ;
                    }
                    actionForm.attr("action", "/movie/modify").attr("method","post");
                    actionForm.submit();
                });
            });
        </script>
    </th:block>
</th:block>
</html>
